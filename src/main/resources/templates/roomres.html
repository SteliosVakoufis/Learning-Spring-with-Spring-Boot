<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Landon Hotel: Room Reservations</title>
</head>
<body>
    <div class="container mx-auto mt-4 border-2 shadow-sm">
        <h1 class="my-4 text-center">Welcome to the Reservations Page</h1>
        <table class="table">
            <tr>
                <td>Room</td>
                <td>Room Number</td>
                <td>Guest</td>
            </tr>
            <tr th:each="roomReservation: ${roomReservations}">
                <td th:text="${roomReservation.roomName}">Room Name</td>
                <td th:text="${roomReservation.roomNumber}">Room Number</td>
                <td th:text="${roomReservation.lastName}!=null? ${roomReservation.lastName} + ', ' + ${roomReservation.firstName}: 'VACANT'">Guest</td>
            </tr>
        </table>
    </div>
</body>
</html>
